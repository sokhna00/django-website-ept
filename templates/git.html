<!doctype html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/public/css/style.css" />
    <link rel="stylesheet" href="{%static 'public/css/bootstrap.min.css' %}" >


    <title> {% block title %}  Bienvenue dans le site officiel de l'EPT! {% endblock title %}</title>
    <style>
        .carousel {
  /* any dimensions are fine, it can be responsive with max-width */
  width: 2000px;
  
  </style>
  </head>
<button type="button" class="btn btn-warning pull-right " onclick="window.location='../../list_etudiant/';" style="float:right;width:30%;height:50px;" > Voir la liste des etudiants</button>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >

</div>

  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="height:700px;">
    <div class="carousel-item active">

      <img class="d-block w-100" src="../../static/im1.JPG" alt="First slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../static/im2.JPG" alt="Second slide" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../static/ept_background.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    <script src="{% static 'public/js/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'public/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'public/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'public/js/bootstrap.min.js' %}"></script>
<script type="text/javascript">

    </script>
{% endblock content %}



</html>
